name: build

on:
  push:
    branches:
      - main
    paths:
      - '.github/actions/**'
      - '.github/workflows/build.yml'
      - 'ci/build/**'
      - 'app/src/**'
      - 'gradle/**'
      - '**/*.gradle.kts'
      - '**/gradle.properties'
  pull_request:
    branches:
      - main
    paths:
      - '.github/actions/**'
      - '.github/workflows/build.yml'
      - 'ci/build/**'
      - 'app/src/**'
      - 'gradle/**'
      - '**/*.gradle.kts'
      - '**/gradle.properties'
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Android
        uses: ./.github/actions/setup-android

      - name: Build with Gradle
        id: gradle-build
        run: |
          ./gradlew assembleRelease --warning-mode all > build.log

      - name: Display build log on failure
        if: failure()
        run: cat build.log
        shell: bash

      - name: Analyze Build Log
        uses: asabon/android-build-log-analyzer@v0.0.5
        if: always()
        with:
          log-file-path: 'build.log'
          report-path: 'build-report.md'

      - name: Upload build.log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Setup Ruby, JRuby and TruffleRuby
        if: github.event_name == 'pull_request'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Cache Ruby gems
        uses: actions/cache@v4
        if: github.event_name == 'pull_request'
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('ci/build/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('ci/build/Gemfile.lock') }}
            ${{ runner.os }}-gems-${{ hashFiles('ci/build/Gemfile') }}
            ${{ runner.os }}-gems-

      - uses: MeilCli/danger-action@v6
        if: github.event_name == 'pull_request'
        with:
          plugins_file: 'ci/build/Gemfile'
          install_path: 'vendor/bundle'
          danger_file: 'ci/build/Dangerfile'
          danger_id: 'danger-pr-build'
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
